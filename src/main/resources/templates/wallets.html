<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Velora — Wallets</title>
  <link rel="stylesheet" href="../static/css/wallets.css" />
  <meta name="description" content="Velora — Wallets" />
</head>
<body>
  <div class="winter-bg" aria-hidden="true">
    <div class="snow" aria-hidden="true">
      <span class="flake" style="--left:3%; --d:12s; --s:6px"></span>
      <span class="flake" style="--left:10%; --d:9s; --s:8px"></span>
      <span class="flake" style="--left:18%; --d:14s; --s:5px"></span>
      <span class="flake" style="--left:26%; --d:11s; --s:7px"></span>
      <span class="flake" style="--left:34%; --d:10s; --s:6px"></span>
      <span class="flake" style="--left:42%; --d:13s; --s:9px"></span>
      <span class="flake" style="--left:50%; --d:8s; --s:5px"></span>
      <span class="flake" style="--left:58%; --d:15s; --s:8px"></span>
      <span class="flake" style="--left:66%; --d:12s; --s:6px"></span>
      <span class="flake" style="--left:74%; --d:10s; --s:7px"></span>
      <span class="flake" style="--left:82%; --d:13s; --s:5px"></span>
      <span class="flake" style="--left:90%; --d:11s; --s:8px"></span>
      <span class="flake" style="--left:96%; --d:14s; --s:6px"></span>
    </div>
  </div>

  <!-- Top right logo -->
  <div class="top-logo">Velora</div>

  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="sidebar-profile">
      <img class="avatar-large" src="https://images.pexels.com/photos/220453/pexels-photo-220453.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=160" alt="User avatar" />
      <div class="user-name"><strong>Alex</strong><br/><strong>Morgan</strong></div>
      <div class="user-email muted">alex@example.com</div>
    </div>

    <nav class="sidebar-nav">
      <a class="nav-item active" href="/wallets">Wallets</a>
      <a class="nav-item" href="/transactions">Transactions</a>
      <a class="nav-item" href="/subscriptions">Subscriptions</a>
      <a class="nav-item" href="/transfer">Transfer</a>
      <a class="nav-item" href="/profile">Profile</a>
    </nav>
  </aside>

  <main class="main-content">
    <div class="page-header">
      <h1>Wallets</h1>
      <p class="subtitle">Manage your currency wallets</p>
    </div>

    <div class="wallets-grid">
      <!-- Current wallet card -->
      <div class="wallet-card current-wallet">
        <div class="wallet-header">
          <div class="wallet-title">Current Wallet</div>
          <div class="wallet-currency">USD</div>
        </div>
        <div class="wallet-balance">
          <div class="balance-label">Balance</div>
          <div class="balance-amount">$5,420.50</div>
        </div>
        <div class="wallet-details">
          <div class="detail-row">
            <span class="detail-label">Wallet ID:</span>
            <span class="detail-value">WLT-89234756</span>
          </div>
          <div class="detail-row">
            <span class="detail-label">Currency:</span>
            <span class="detail-value">USD</span>
          </div>
        </div>
      </div>

      <!-- Add wallet card -->
      <a href="/add-wallet" class="wallet-card add-wallet">
        <div class="add-wallet-content">
          <div class="plus-icon">+</div>
          <div class="add-label">Add Wallet</div>
          <div class="add-hint">Add another currency</div>
        </div>
      </a>
    </div>
  </main>

  <footer class="footer">© Velora — Simple finance, beautifully designed</footer>
</body>
</html>
