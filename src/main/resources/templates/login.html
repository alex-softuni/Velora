<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Velora — Log in</title>
  <link rel="stylesheet" href="/css/login.css" th:href="@{/css/login.css}" />
  <meta name="description" content="Velora — Login" />
</head>
<body>
  <div class="winter-bg" aria-hidden="true">
    <div class="bg-overlay"></div>
    <div class="snow">
      <span class="flake" style="--left:8%; --d:10s; --size:9px"></span>
      <span class="flake" style="--left:28%; --d:12s; --size:6px"></span>
      <span class="flake" style="--left:52%; --d:9s; --size:8px"></span>
      <span class="flake" style="--left:76%; --d:13s; --size:7px"></span>
    </div>
  </div>

  <header class="topbar">
    <div class="brand"><h1 class="logo">Velora</h1></div>
    <nav class="top-actions">
      <a class="btn btn-outline" th:href="@{/auth/register}">Register</a>
    </nav>
  </header>

  <main class="auth-hero">
    <div class="panel">
      <h2 class="panel-title">Welcome back</h2>
      <p class="panel-lead">Sign in to access your Velora account.</p>

      <form class="auth-form" action="/login" th:action="@{/login}" method="post">
        <label class="field">
          <span class="label">Email</span>
          <input name="email" type="email" required autocomplete="email" />
        </label>

        <label class="field">
          <span class="label">Password</span>
          <input name="password" type="password" required autocomplete="current-password" />
        </label>

        <div class="form-row">
          <label class="remember"><input type="checkbox" name="remember" /> Remember me</label>
        </div>

        <div class="panel-cta">
          <button class="btn btn-primary large" type="submit">Sign in</button>
          <a class="btn btn-outline" href="/" th:href="@{/}">Back</a>
        </div>
      </form>

      <p class="small">Don't have an account? <a th:href="@{/auth/register}">Get started</a></p>
    </div>
  </main>

  <footer class="footer">© Velora — A simpler way to manage money</footer>
</body>
</html>
